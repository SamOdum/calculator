<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/css/main.css">
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <header class="lead">
                <div class="output">
                    <p class="p-output">hvhjb</p>
                </div>
                <div class="display">
                    <p class="p-display">22</p>
                </div>
            </header>
            <main>
                <button class="sci-operator first-set is-visible" id="x-square">x<sup>2</sup></button>
                <button class="sci-operator second-set" id="x-cube">x<sup>3</sup></button>
                <button class="sci-operator first-set is-visible" id="x-y">x<sup>y</sup></button>
                <button class="sci-operator second-set" id="x-to-root-y"><sup>y</sup>&#8730<sub>x</sub></button>
                <button class="sci-operator first-set is-visible" id="sin">sin</button>
                <button class="sci-operator second-set" id="arc-sin" value="sin-1">sin<sup>-1</sup></button>
                <button class="sci-operator first-set is-visible" id="cos">cos</button>
                <button class="sci-operator second-set" id="arc-cos" value="cos-1">cos<sup>-1</sup></button>
                <button class="sci-operator first-set is-visible" id="tan">tan</button>
                <button class="sci-operator second-set" id="arc-tan" value="tan-1">tan<sup>-1</sup></button>
                <button class="sci-operator first-set is-visible" id="root">&#8730</button>
                <button class="sci-operator second-set" id="one-div-x"><sup>1</sup>/<sub>x</sub></button>
                <button class="sci-operator first-set is-visible" id="ten-x">10<sup>x</sup></button>
                <button class="sci-operator second-set" id="e-x">e<sup>x</sup></button>
                <button class="sci-operator first-set is-visible" id="log">log</button>
                <button class="sci-operator second-set" id="in">In</button>
                <button class="sci-operator first-set is-visible" id="exp">Exp</button>
                <button class="sci-operator second-set" id="dms">dms</button>
                <button class="sci-operator first-set is-visible" id="mod">Mod</button>
                <button class="sci-operator second-set" id="deg">deg</button>
                <button class="" id="swap">&#8593</button>
                <button class="sci-operator is-visible" id="ce">CE</button>
                <button class="sci-operator is-visible" id="clear">C</button>
                <button class="sci-operator is-visible" id="bck-space">&#8656</button>
                <button class="sci-operator is-visible" id="divis">&#247</button>
                <button class="sci-operator is-visible" id="pi">&#960</button>
                <button class="base-number is-visible" id="7" value="7">7</button>
                <button class="base-number is-visible" id="8" value="8">8</button>
                <button class="base-number is-visible" id="9" value="9">9</button>
                <button class="sci-operator is-visible" id="multip">&#215</button>
                <button class="sci-operator is-visible" id="fact">n!</button>
                <button class="base-number is-visible" id="4" value="4">4</button>
                <button class="base-number is-visible" id="5" value="5">5</button>
                <button class="base-number is-visible" id="6" value="6">6</button>
                <button class="sci-operator is-visible" id="minus">&#45</button>
                <button class="sci-operator is-visible" id="plusmn">&#177</button>
                <button class="base-number is-visible" id="1" value="1">1</button>
                <button class="base-number is-visible" id="2" value="2">2</button>
                <button class="base-number is-visible" id="3" value="3">3</button>
                <button class="sci-operator is-visible" id="plus">&#43</button>
                <button class="sci-operator is-visible" id="op-bra">&#40</button>
                <button class="sci-operator is-visible" id="cl-bra">&#41</button>
                <button class="base-number is-visible" id="0" value="0">0</button>
                <button class="sci-operator is-visible" id="period">&#46</button>
                <button class="sci-operator is-visible" id="equals">&#61</button>
            </main>
        </div>
        <aside>
            <div class="lead">
                <p>History</p>
            </div>
            <div class="trash">
                <p>Trash</p>
            </div>
        </aside>
    </div>
    <script src="main.js"></script>
</body>

</html>
